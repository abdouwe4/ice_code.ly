<script>
    var targetDate = new Date("may 25, 2024 23:59:59").getTime();
    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var distance = targetDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        days = String(days).padStart(2, '0');
        hours = String(hours).padStart(2, '0');
        minutes = String(minutes).padStart(2, '0');
        seconds = String(seconds).padStart(2, '0');
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
    
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "انتهى الوقت!";
        }
    }, 1000);
        </script>

<script>
    /* عند النقر على الزر، تبديل بين الإخفاء والعرض للقائمة المنسدلة */
function toggleDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// إغلاق القائمة المنسدلة إذا تم النقر خارجها
window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}


function showMessage() {
    var messageElement = document.getElementById("hiddenMessage");
    messageElement.style.display = "block";

    setTimeout(function() {
        messageElement.style.display = "none";
    }, 3000); 
}


</script>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }
    </script>
